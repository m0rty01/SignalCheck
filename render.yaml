# render.yaml — one-click Render deployment config
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: signalcheck
    runtime: node
    region: oregon
    plan: free

    # What Render runs to build the app
    buildCommand: npm run render:build

    # What Render runs to start the app
    startCommand: npm start

    # Health check so Render knows the service is up
    healthCheckPath: /api/health

    envVars:
      - key: NODE_ENV
        value: production

      # Add these in the Render dashboard (Settings → Environment):
      # NEWS_API_KEY      = bc360e9e2b1d4af9a71666a52359cd8c
      # HF_TOKEN          = hf_your_token_here
      # SUPABASE_URL      = https://your-project.supabase.co
      # SUPABASE_ANON_KEY = your_supabase_anon_key
